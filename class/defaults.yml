parameters:
  adhoc_configurations:
    =_metadata:
      multi_tenant: true
      multi_instance: true
    argocd_ignore_differences: {}
    manifests_path: manifests/${cluster:name}
    patch_subdirectories: []
    patches:
      serviceaccount:
        create: true
        name: adhoc-configurations-manager
      clusterrolebinding:
        create: true
        clusterrole_name: cluster-admin
